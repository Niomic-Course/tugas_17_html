<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 17</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="">
        <p>
            <label for="cari">Cari Data:</label>
            <input type="search" name="cari" id="cari">
        </p>
        <p>
            <label for="site">Alamat Website:</label>
            <input type="url" name="site" id="site">
        </p>
        <p>
            <label for="age">Umur:</label>
            <input type="number" name="no" id="age" min="10" max="35">
        </p>
        <p>
            <label for="hp">No. Hp:</label>
            <input type="tel" name="telp" id="hp">
        </p>
        <p>
            <label for="jangkauan">Seberapa mengerti Anda tentang materi ini:</label>
            <input type="range" name="jangkauan" id="jangkauan">
        </p>
        <input type="submit" value="submit">
    </form>
</body>
</html>
